<html>
  <head>
    <meta charset="utf-8" />
    <title>Shape</title>
  </head>
  <body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script type="module">
      import {
        Shape,
        Container,
        DistanceConstraint,
        CircleContainer,
        PointMass,
        Renderer,
        Vector,
        Line,
      } from "../index.js";

      const canvas = document.getElementById("canvas");
      const renderer = new Renderer(canvas);
      renderer.setBackgroundColor("black");

      /*
      TODO:

      TESTS:
      */

      const mouse = new Vector(0, 0);
      let mouseDown = false;
      window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });
      window.addEventListener("mousedown", (e) => {
        mouseDown = true;
      });
      window.addEventListener("mouseup", (e) => {
        mouseDown = false;
      });

      const cube = Shape.fromVertices(
        [
          new Vector(-30, -30),
          new Vector(30, -30),
          new Vector(30, 30),
          new Vector(-30, 30),
        ],
        new Vector(100, 100),
      );
      const cube2 = Shape.fromSides(8, 50, new Vector(180, 250));
      // const c_test = new DistanceConstraint(cube2.getPointMasses()[2], cube2.getPointMasses()[6]);

      cube2.graphic.wireframe();
      cube2.graphic.distanceConstraints();
      // cube2.graphic.joints();

      const container = new CircleContainer();
      container.addShape(cube);
      container.addShape(cube2);

      const STEP = 10;

      renderer.loop((dt) => {
        renderer.clear();

        for (let i = 0; i < STEP; i++) {
          cube.applyForce(new Vector(0, 9));
          cube2.applyForce(new Vector(0, 9));

          cube.update(0.25, STEP);
          cube2.update(0.25, STEP);

          // c_test.update(STEP);
          container.update(STEP);
        }

        container.graphic.draw(renderer);
        cube.graphic.draw(renderer);
        cube2.graphic.draw(renderer);
        // c_test.graphic.draw(renderer);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
        h2{
            color:white;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="module">
        import { Vector } from '../src/util/dynamical_vector.js';
        import PointMass from '../src/dynamical/point_mass.js';
        import Renderer from '../src/util/renderer.js';
        import Constraint, { DistanceConstraint } from '../src/dynamical/constraint.js';
        import Collider from '../src/collision/collider.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);

        renderer.setBackground('#252422');

        renderer.update(run);

        const a = new PointMass(250,200);
        a.static();

        const b = new PointMass(350, 200);
        const d = new PointMass(450, 200);

        const c = new DistanceConstraint(a, b);
        c.setAngleSpringConstant(0.007);

        const c2 = new DistanceConstraint(b, d);

        function run(delta_time){
            renderer.clear();

            //apply force
            //constraint
            //Container
            //collider
            //update position
            //draw

            // cube1.setPosition(m_pos);

            delta_time /= 10;
            for(let i=0; i<10; i++){
                b.applyGravity();
                d.applyGravity();

                c.check();
                c2.check();

                b.updatePosition(delta_time);
                d.updatePosition(delta_time);
            }

            renderer.draw(a);
            renderer.draw(b);
            renderer.draw(d);
        }
    </script>
</body>
</html>

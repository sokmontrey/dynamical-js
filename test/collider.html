<html>
  <head>
    <meta charset="utf-8" />
    <title>Collider</title>
  </head>
  <body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script type="module">
      import {
        Shape,
        Container,
        CircleContainer,
        RectContainer,
        PointMass,
        Renderer,
        Vector,
        Line,
        Circle,
        Collider,
      } from "../index.js";

      const canvas = document.getElementById("canvas");
      const renderer = new Renderer(canvas);
      renderer.setBackgroundColor("black");

      /*
      TODO:
      TESTS:
      */

      const mouse = new Vector(0, 0);
      let mouseDown = false;
      window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });
      window.addEventListener("mousedown", (e) => {
        mouseDown = true;
      });
      window.addEventListener("mouseup", (e) => {
        mouseDown = false;
      });

      const cube = Shape.fromVertices(
        [
          new Vector(-30, 0),
          new Vector(0, -30),
          new Vector(30, 0),
          new Vector(0, 30),
        ],
        new Vector(100, 100),
      );
      const cube2 = Shape.fromSides(6, 30, new Vector(250, 250));
      const circle = new Circle(new Vector(350, 250), 30);
      const container = new CircleContainer();

      const collider1 = new Collider(cube, cube2);
      const collider2 = new Collider(cube, circle);

      container.addShape(cube);
      container.addShape(cube2);
      container.addCircle(circle);

      renderer.loop((dt) => {
        renderer.clear();

        cube.setPosition(mouse);

        collider1.check(renderer);

        for (let i = 0; i < 10; i++) {
          cube.applyForce(new Vector(0, 9));
          cube2.applyForce(new Vector(0, 9));
          circle.applyForce(new Vector(0, 9));

          cube.update(0.1, 10);
          cube2.update(0.1, 10);
          circle.update(0.1, 10);

          container.update(10);
        }

        cube.draw(renderer);
        cube2.draw(renderer);
        // circle.draw(renderer);
        container.draw(renderer);
      });
    </script>
  </body>
</html>

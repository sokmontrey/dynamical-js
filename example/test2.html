<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body{
            background-color: #191c22;

        h2{
            color:white;

</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="module">
        import { Vector } from '../src/util/dynamical_vector.js';
        import PointMass from '../src/dynamical/point_mass.js';
        import Renderer from '../src/util/renderer.js';
        import Constraint, { Container, CircleContainer } from '../src/dynamical/constraint.js';
        import Composite, {Circle, Rectangle} from '../src/dynamical/composite.js';
        import Collider from '../src/collision/collider.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);

        renderer.setBackground('#252422');

        const cube1 = new Rectangle(250,300, 50, 50, Math.PI/3);
        // cube1.setVelocity(new Vector(0, -5.1));
        const circle = new Circle(260, 100, 50);
        // circle.setVelocity(new Vector(0, 1.5));

        renderer.update(run);

        const m_pos = new Vector(250,250);
        canvas.addEventListener('mousemove', (e)=>{
            m_pos.x = e.x-canvas.offsetLeft;
            m_pos.y = e.y-canvas.offsetTop;
        });

        const c = new Rectangle(250, 500, 500, 50, Math.PI/1.1).static();

        function run(delta_time){
            renderer.clear();

            //apply force
            //constraint
            //Container
            //collider
            //update position
            //draw

            // cube1.setPosition(m_pos);

            delta_time /= 10;
            for(let i=0; i<10; i++){
                cube1.applyGravity();
                circle.applyGravity();

                cube1.applyConnections();

                // Collider.check(cube1, circle);
                Collider.check(c, circle);
                // Collider.check(cube1, c);

                // cube1.updatePosition(delta_time);
                circle.updatePosition(delta_time);
            }

            // renderer.draw(cube1);
            renderer.draw(circle);
            renderer.draw(c);
        }
    </script>
</body>
</html>

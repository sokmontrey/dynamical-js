<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Vector } from '../src/util/dynamical_vector.js';
        import PointMass from '../src/point_mass.js';
        import Renderer from '../src/renderer.js';
        import Constraint, { Container } from '../src/constraint.js';
        import Composite from '../src/composite.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);

        renderer.setBackground('#252422');

        const c = new Container();

        const cube1 = Composite.create('cube', {
            side: 50, 
            angle: Math.PI/3
        });

        cube1.graphic.is_wireframe = true;
        cube1.graphic.wireframe_thickness = 3;
        cube1.graphic.fill_color = '#ccc5b9';
        cube1.graphic.wireframe_color = '#eb5e28';
        cube1.graphic.renderer = renderer;

        const cube2 = Composite.create('rectangle', {
            width: 100,
            height:100,
            position: new Vector(250, 400),
            angle: Math.PI/5
        });

        cube2.graphic.is_wireframe = true;
        cube2.graphic.wireframe_thickness = 3;
        cube2.graphic.fill_color = '#eb5e28';
        cube2.graphic.wireframe_color = '#ccc5b9';
        cube2.graphic.renderer = renderer;

        const circle1 = Composite.create('circle', {
            radius: 50,
            position: new Vector(250, 100)
        });
        circle1.graphic.is_wireframe = true;
        circle1.graphic.wireframe_thickness = 3;
        circle1.graphic.fill_color = '#eb5e28';
        circle1.graphic.wireframe_color = '#ccc5b9';
        circle1.graphic.renderer = renderer;

        const mouse_pos = new Vector(0,0);
        const point = PointMass.create(250,0).static();
        canvas.addEventListener('mousemove', (evt)=>{
            var rect = canvas.getBoundingClientRect();
            const x = evt.clientX - rect.left;
            const y = evt.clientY - rect.top;
            mouse_pos.x = x;
            mouse_pos.y = y;
        });

        window.addEventListener('keypress', function(evt){
            const f = 500;
            if(evt.code === "KeyA"){
                point.applyForce(new Vector(-1 * f,0))
            }
            if(evt.code === "KeyD"){
                point.applyForce(new Vector( 1 * f,0))
            }
            if(evt.code === "KeyW"){
                point.applyForce(new Vector(0,-1 * f))
            }
            if(evt.code === "KeyS"){
                point.applyForce(new Vector(0, 1 * f))
            }
        });

        renderer.update((delta_time)=>{
            renderer.clear();

            delta_time /= 10;
            for(let i=0; i<10; i++){

                point.setPosition(mouse_pos);
                point.setOldPosition(mouse_pos);

                cube1.applyGravity();
                cube2.applyGravity();
                circle1.applyGravity();

                cube1.applyConnections();
                cube2.applyConnections();

                cube1.applyConstraint(c);
                cube2.applyConstraint(c);
                circle1.applyConstraint(c);

                cube1.updatePosition(delta_time);
                cube2.updatePosition(delta_time);
                circle1.updatePosition(delta_time);
            }

            cube1.draw();
            cube2.draw();
            circle1.draw();
            c.draw(renderer)
            // point.draw(5, renderer);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Vector } from '../src/util/dynamical_vector.js';
        import PointMass from '../src/point_mass.js';
        import Renderer from '../src/renderer.js';
        import { Constraint, Container, CompositeCollider } from '../src/constraint.js';
        import Composite from '../src/composite.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);

        renderer.setBackground('black');

        const c = new Container()
        const cube1 = Composite.create('rectangle', {
            width: 100,
            height:100,
            position: new Vector(250, 100),
            angle: Math.PI/3
        });
        cube1.graphic.is_fill = false;
        cube1.graphic.is_wireframe = true;
        cube1.graphic.is_vertex = true;
        cube1.graphic.renderer = renderer;

        const cube2 = Composite.create('rectangle', {
            width: 100,
            height:100,
            position: new Vector(250, 300),
            angle: Math.PI/5
        });
        cube2.graphic.is_fill = false;
        cube2.graphic.is_wireframe = true;
        cube2.graphic.is_vertex = true;
        cube2.graphic.renderer = renderer;

        const mouse_pos = new Vector(0,0);
        const point = PointMass.create(0,0).static();
        canvas.addEventListener('mousemove', (evt)=>{
            var rect = canvas.getBoundingClientRect();
            const x = evt.clientX - rect.left;
            const y = evt.clientY - rect.top;
            mouse_pos.x = x;
            mouse_pos.y = y;
        });

        const collider1 = new CompositeCollider()
        .setComposite(cube1);
        const collider2 = new CompositeCollider()
        .setComposite(cube2);

        renderer.update((delta_time)=>{
            renderer.clear();

            delta_time /= 5
            for(let i=0; i<5; i++){
                point.setPosition(mouse_pos);
                point.setOldPosition(mouse_pos);

                cube1.applyGravity();
                cube2.applyGravity();

                cube1.updatePosition(delta_time);
                cube2.updatePosition(delta_time);

                cube1.applyConnections();
                cube2.applyConnections();

                cube1.applyConstraint(c);
                cube2.applyConstraint(c);

                cube1.applyConstraint(collider2);
                cube2.applyConstraint(collider1);

                collider2.check(point)
            }

            cube1.draw();
            cube2.draw();
            c.draw(renderer)
            point.draw(5, renderer);
        });
    </script>
</body>
</html>

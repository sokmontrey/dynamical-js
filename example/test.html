<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Vector } from '../src/util/dynamical_vector.js';
        import PointMass from '../src/point_mass.js';
        import Renderer from '../src/renderer.js';
        import { Constraint, Container, CompositeCollider } from '../src/constraint.js';
        import Composite from '../src/composite.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);

        renderer.setBackground('black');

        const c = new Container()
        const cube = Composite.create('rectangle', {
            width: 100,
            height: 100,
            angle: Math.PI/3
        });
        cube.graphic.is_fill = false;
        cube.graphic.is_wireframe = true;
        cube.graphic.renderer = renderer;

        const mouse_pos = new Vector(0,0);
        const point = PointMass.create(0,0).static();
        canvas.addEventListener('mousemove', (evt)=>{
            var rect = canvas.getBoundingClientRect();
            const x = evt.clientX - rect.left;
            const y = evt.clientY - rect.top;
            mouse_pos.x = x;
            mouse_pos.y = y;
        });

        const collider = new CompositeCollider()
        .setComposite(cube);

        renderer.update((delta_time)=>{
            renderer.clear();

            point.setPosition(mouse_pos);
            point.setOldPosition(mouse_pos);

            cube.applyGravity();
            cube.updatePosition(delta_time);
            cube.applyConnections();
            cube.applyConstraint(c);

            const r = collider.check(point);

            if(r){
                renderer.circle({
                    position: r[0],
                    radius: 5
                }).setFillStyle('white').fill()

                renderer.line({
                    start: point.position,
                    end: point.position.add(r[1].multiply(50))
                }).setStrokeStyle('white').stroke()
            }

            cube.draw();
            c.draw(renderer)
            point.draw(5, renderer);
        });
    </script>
</body>
</html>

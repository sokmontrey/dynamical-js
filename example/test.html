<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Vector } from '../src/util/dynamical_vector.js';
        import PointMass from '../src/point_mass.js';
        import Renderer from '../src/renderer.js';
        import Constraint, { Container, CircleContainer } from '../src/constraint.js';
        import Composite from '../src/composite.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);

        renderer.setBackground('#252422');

        const c = new CircleContainer();

        const cube1 = Composite.create('cube', {
            size: 10,
            position: new Vector(250,250)
        });

        renderer.update((delta_time)=>{
            renderer.clear();

            //apply force
            //constraint
            //Container
            //collider
            //update position
            //draw

            delta_time /= 10;
            for(let i=0; i<10; i++){
                cube1.applyGravity();

                cube1.applyConnections();
                c.check(cube1);

                cube1.updatePosition(delta_time);
            }

            cube1.draw(renderer);
        });
    </script>
</body>
</html>

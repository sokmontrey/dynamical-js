<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Vector } from '../src/util/dynamical_vector.js';
        import PointMass from '../src/point_mass.js';
        import Renderer from '../src/renderer.js';
        import { Constraint } from '../src/constraint.js';

        const canvas = document.getElementById('canvas');

        const renderer = new Renderer(canvas);
        renderer.setBackground('#252323');

        const p1 = PointMass.create(250,200);
        const p2 = PointMass.create(300,300);

        const r1 = Constraint.create('rigid', [p1, p2]);
        const container = Constraint.create('rectangle_container', [p1, p2]);

        renderer.update((delta_time)=>{
            renderer.clear();

            p1.applyGravity(0,9.8);
            p2.applyGravity(0,9.8);

            for(let i=0; i<3; i++){
                r1.check();
                container.check();

                p1.updatePosition(delta_time*0.5);
                p2.updatePosition(delta_time*0.5);
            }

            renderer.circle({
                position: p1.position,
                radius: 10
            });
            renderer.setFillStyle("white").fill();
            renderer.circle({
                position: p2.position,
                radius: 10
            });
            renderer.setFillStyle("white").fill();
        });

    </script>
</body>
</html>

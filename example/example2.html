<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Vector2 } from '../src/util/dynamical_vector.js';
        import Renderer from '../src/renderer.js'
        import PointMass from '../src/point_mass.js';
        import { Constraint } from '../src/constraint.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);
        renderer.setBackground('white');

        const p1 = PointMass.create(250,250).static();
        const p2 = PointMass.create(350,250);
        const p3 = PointMass.create(450,250);

        const container = Constraint.create('rectangle_container', [p1, p2]);
        const constraint = Constraint.create('rigid', [p1, p2, p3]);

        renderer.update(({delta_time})=>{
            renderer.clear();

            p1.applyGravity(0, 9.8);
            p1.updatePosition(delta_time);

            p2.applyGravity(0, 9.8);
            p2.updatePosition(delta_time);

            p3.applyGravity(0, 9.8);
            p3.updatePosition(delta_time);

            constraint.check();
            container.check();

            renderer.point(p1.position, 10, {fill: 'black'});
            renderer.point(p2.position, 10, {fill: 'black'});
            renderer.point(p3.position, 10, {fill: 'black'});
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Vector2 } from '../src/util/dynamical_vector.js';
        import Renderer from '../src/renderer.js'
        import PointMass from '../src/point_mass.js';
        import { BoxContainerConstraint, SolidConstraint, ContainerConstraint } from '../src/constraint.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);
        renderer.setBackground('white');

        const p = new PointMass(new Vector2(250, 0));
        // const container = new SolidConstraint({
        //     vertices: [new Vector2(490, 200), new Vector2(250, 450), new Vector2(10,200)],
        //     points: [p],
        //     is_closed_loop: false,
        //     is_inverted: false,
        // });
        const container = new BoxContainerConstraint({
            width: 500,
            height: 500,
            offset: new Vector2(0,0),
            points: [p],
        });

        renderer.update(({delta_time})=>{
            renderer.clear();

            p.applyGravity(0, 9.8);
            p.updatePosition(delta_time);

            container.check();

            renderer.point(p.position, 10, {fill: 'black'});
            renderer.line(container.getVertex(0), container.getVertex(1), 3, {stroke: 'black'})
            renderer.line(container.getVertex(1), container.getVertex(2), 3, {stroke: 'black'})
            renderer.line(container.getVertex(2), container.getVertex(3), 3, {stroke: 'black'})
            renderer.line(container.getVertex(3), container.getVertex(0), 3, {stroke: 'black'})
        });
    </script>
</body>
</html>

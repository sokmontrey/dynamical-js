<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Vector } from '../src/util/dynamical_vector.js';
        import PointMass from '../src/point_mass.js';
        import Renderer from '../src/renderer.js';
        import { Constraint } from '../src/constraint.js';

        const canvas = document.getElementById('canvas');

        const renderer = new Renderer(canvas);
        renderer.setBackground('#252323');

        const p1 = PointMass.create(250,200);
        const p2 = PointMass.create(255,300);

        const r = Constraint.create('rigid')
            .addPointMass(p1)
            .addPointMass(p2)

        const container = Constraint.create('rectangle_container')
            .addPointMass(p1)
            .addPointMass(p2);

        renderer.update((delta_time)=>{
            renderer.clear();

            p1.applyGravity(0, 9.8);
            p1.updatePosition(delta_time);

            p2.applyGravity(0, 9.8);
            p2.updatePosition(delta_time);

            container.check();
            r.check();

            renderer.circle({
                position: p1.position, 
                radius: 6, 
            });
            renderer.setFillStyle('#D6D6B1').fill();

            renderer.circle({
                position: p2.position, 
                radius: 6, 
            });
            renderer.setFillStyle('#D6D6B1').fill();

            renderer.setStrokeStyle('#D6D6B1');
            for(let i=1; i<container.vertices.length; i++){
                renderer.line({
                    start: container.getVertex(i-1), 
                    end: container.getVertex(i), 
                });
                renderer.stroke();
            }

            renderer.line({
                start: container.getVertex(container.vertices.length-1), 
                end: container.getVertex(0), 
            });
            renderer.stroke();
        });

    </script>
</body>
</html>

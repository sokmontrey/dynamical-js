<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Vector } from '../src/util/dynamical_vector.js';
        import PointMass from '../src/point_mass.js';
        import Renderer from '../src/renderer.js';
        import { Constraint, SolidConstraint } from '../src/constraint.js';
        import Composite from '../src/composite.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);

        renderer.setBackground('black');

        const cube1 = Composite.create('rectangle', {
            angle: Math.PI/ 3
        });

        const cube2 = Composite.create('rectangle', {
            angle: Math.PI / 4,
            width: 100,
            height: 100,
        });

        const mouse_pos = new Vector(0,0);

        window.addEventListener('mousemove', (evt)=>{
            var rect = canvas.getBoundingClientRect();
            const x = evt.clientX - rect.left;
            const y = evt.clientY - rect.top;

            const new_mouse_pos = new Vector(x,y);

            const points = cube1._points;
            const offsets = cube1._offsets;
            const initial_offset = cube1._initial_offset;
            for(let point_name in points){
                const point = points[point_name];
                const offset = offsets[point_name];
                point.setPosition(mouse_pos.add(offset).subtract(initial_offset));
            }

            mouse_pos.assign(new_mouse_pos);
        });

        renderer.update((delta_time)=>{
            renderer.clear();
            const c1 = cube1.getCollider();

            cube1.draw(renderer);
            cube2.draw(renderer);

            cube2.testCollision(c1);
        })

    </script>
</body>
</html>

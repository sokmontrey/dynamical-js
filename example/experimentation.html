<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>

    <style>
        body{
            background-color: #191c22;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Vector } from '../src/util/dynamical_vector.js';
        import PointMass from '../src/point_mass.js';
        import Renderer from '../src/renderer.js';
        import { Constraint, SolidConstraint } from '../src/constraint.js';
        import Composite from '../src/composite.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);

        renderer.setBackground('black');

        const cube1 = Composite.create('rectangle', {
            angle: -Math.PI / 3,
            position: new Vector(250, 100)
        })

        const cube2 = Composite.create('rectangle', {
            angle: Math.PI / 5,
            position: new Vector(250, 300)
        })

        const container = new SolidConstraint().invert()
        .addVertex(0,0)
        .addVertex(500,0)
        .addVertex(500,400)
        .addVertex(250, 500)
        .addVertex(0,300)

        cube1.initCollider();
        cube2.initCollider();

        renderer.update(function(delta_time){
            renderer.clear();

            delta_time /= 5;
            for(let i=0; i<5; i++){

                cube2
                .applyGravity()
                .applyConstraint(cube1.getCollider())
                .applyConstraint(container)
                .updatePosition(delta_time)
                .applyConnections()
                cube1
                .applyGravity()
                .applyConstraint(cube2.getCollider())
                .applyConstraint(container)
                .updatePosition(delta_time)
                .applyConnections()
            }

            cube1.draw(renderer);
            cube2.draw(renderer);
        });
    </script>
</body>
</html>

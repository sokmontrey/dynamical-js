<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/gh/sokmontrey/dynamical-vector@master/dynamical-vector.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        body{
            padding-top: 2rem;
            background-color: #2E3440;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .CodeMirror{
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
            height: 80vh;
        }
        .CodeMirror-scroll {
            overflow-y: scroll;
            overflow-x: auto;
        }
        button{
            transition: all ease-in-out 0.3s;
        }
        select{
            outline: none;
            transition: all ease-in-out 0.3s;
        }
    </style>
</head>
<body>
    <div class="
    fixed bottom-0 right-0
    p-2
    ">
        <p style="font-family: 'JetBrains Mono'" 
        class="
        text-sm text-white
        ">Developed by Sokmontrey Sythat. 
            <a target="_blank" href="https://github.com/sokmontrey/dynamical-js"
            class="text-blue-400 underline">GitHub</a>
        </p>
    </div>

    <div class="
    flex space-x-6 justify-center
    mb-10
    text-white
    w-[10vw]
    ">
        <a class="text-[#88C0D0]">Home</a>
        <a href="/example/example.html">Example</a>
        <a href="/about.html">About</a>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module">
        import Renderer from '../src/renderer.js';
        import PointMass from '../src/point_mass.js';
        import { DistanceConstraint} from '../src/constraint.js';

        const canvas = document.getElementById('canvas');
        const renderer = new Renderer(canvas);
        renderer.setBackground('#2E3440');

        const p1 = new PointMass(renderer.CENTER.add(new Vector2(0, -100)), {is_static: true});
        const p2 = new PointMass(renderer.CENTER.add(new Vector2(150, -100)));

        const r2 = new DistanceConstraint([p1, p2]);

        renderer.update(({delta_time, context:c})=>{
            renderer.clear();

            p2.applyForce(new Vector2(0, 9.8));
            p2.updatePosition(delta_time);

            r2.check();

            c.strokeStyle = '#6b717d';
            renderer.line(p1.position, p2.position);

            renderer.point(p1.position, 20, {fill: "#2E3440"});
            c.fillStyle = 'white';
            c.font = '4rem serif';
            const t1 = c.measureText("Dynamical");
            c.fillText("Dynamical", p1.position.x - t1.width/2 ,p1.position.y);

            renderer.point(p2.position, 50, {fill: "#2E3440"});
            const t2 = c.measureText("JS");
            c.fillStyle = 'white';
            c.font = '3rem serif';
            c.fillText("JS", p2.position.x - t2.width/2 ,p2.position.y);
        });
    </script>
</body>
</html>
